name: Docker Dev Image CI

env:
  DATE_STAMP: $(date +%s)

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      
      - name: env variables
        run: echo "date-stamp=${{env.DATE_STAMP}}" >> $GITHUB_ENV
      
      - name: Build the Docker Image
        run: docker build . --file Dockerfile --tag pepdabass/my-awesome-app-jbp:latest
      
      - name: Add "date-stamp" tag to the image
        run: docker image tag pepdabass/my-awesome-app-jbp:latest pepdabass/my-awesome-app-jbp:${{env.date-stamp}}

    
